<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseños Josefas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f4f4f4;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 50px;
            box-sizing: border-box;
        }

        .navbar-title {
            font-size: 1.6rem;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .navbar-center {
            display: flex;
            gap: 40px;
        }

        .navbar-center a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.2s;
        }

        .navbar-center a:hover {
            opacity: 0.7;
        }

        .navbar-button {
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }

        .navbar-button:hover {
            background: #e9e9e9;
        }

        /* HERO */
        .hero-josefas {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            background-image: url("fotofondo1.jpeg"); /* foto de fondo */
            background-size: cover;
            background-position: center;
            filter: brightness(0.35);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            margin-top: -40px;
        }

        .hero-subtitle {
            display: block;
            color: #EEEDE8;
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-align: center;
        }

        .hero-title {
            color: white;
            font-size: 4.2rem;
            font-weight: 500;
            margin: 0;
            letter-spacing: -1px;
        }

        .hero-button {
            display: inline-block;
            margin-top: 28px;
            padding: 16px 38px;
            background: white;
            color: black;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 4px;
            transition: 0.2s;
        }

        .hero-button:hover {
            background: #f0f0f0;
        }

        .hero-pill-menu {
            margin-top: 70px;
            display: flex;
            gap: 40px;
            background: rgba(20, 20, 20, 0.8);
            padding: 18px 40px;
            border-radius: 50px;
            backdrop-filter: blur(6px);
        }

        .hero-pill-menu a {
            color: #EEEDE8;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            transition: 0.2s;
        }

        .hero-pill-menu a:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-title">Diseños Josefas</div>

        <div class="navbar-center">
            <a href="#modelos">Modelos</a>
            <a href="#colores">Colores</a>
            <a href="#acerca">Acerca de</a>
        </div>

        <a href="#cita" class="navbar-button">Agenda una cita</a>
    </nav>


    <!-- HERO SECTION -->
    <section class="hero-josefas">
        <div class="hero-bg"></div>

        <div class="hero-content">
            <span class="hero-subtitle">Diseños Josefas</span>
            <h1 class="hero-title">Elegancia con tradición</h1>


            <div class="hero-pill-menu">
                
                <a href="#galeria">Galería</a>
                <a href="#materiales">Materiales</a>
                <a href="#historia">Historia</a>
            </div>
        </div>
    </section>

</body>
</html>
