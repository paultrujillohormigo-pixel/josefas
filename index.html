<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseños Josefas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #000000;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 50px;
            box-sizing: border-box;
        }

        .navbar-title {
            font-size: 1.6rem;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .navbar-center {
            display: flex;
            gap: 40px;
        }

        .navbar-center a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.2s;
        }

        .navbar-center a:hover {
            opacity: 0.7;
        }

        .navbar-button {
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }

        .navbar-button:hover {
            background: #e9e9e9;
        }

/* SECCIÓN DEL iPAD */
.ipad-section {
    width: 100%;
    display: flex;
    justify-content: center;
    margin: -120px 0 80px 0;
    z-index: 50;
}

/* MARCO DEL iPAD */
.ipad-frame {
    width: 580px;             /* Ancho típico de iPad vertical */
    height: 900px;            /* Alto proporcional */
    background: #111;      /* Marco */
    border-radius: 18px;      /* Esquinas redondeadas */
    padding: 15px;            /* Borde del marco */
    box-shadow: 0 12px 45px rgba(0,0,0,0.3); /* Sombra realista */
    position: relative;
}

/* PANTALLA INTERNA */
.ipad-screen {
    width: 100%;
    height: 100%;
    background: black;
    border-radius: 18px;
    overflow: hidden;
}

/* VIDEO DENTRO DEL iPAD */
.ipad-screen video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Se ajusta sin deformarse */
}


        

    /* CONTENEDOR PRINCIPAL DEL HERO */


        
      /* CONTENEDOR PRINCIPAL DEL HERO */
.hero-josefas {
    position: relative;
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    padding: 40px 20px;
}

/* IMAGEN DE FONDO AJUSTADA SIN RECORTE + EFECTO FLOTANTE */
.hero-bg {
    position: absolute;
    inset: 0;
    background-image: url('fotofondo1.jpeg');
    background-size: contain;       /* ← hace que NO se corte */
    background-position: center;
    background-repeat: no-repeat;
    filter: brightness(0.4); /* MÁS OSCURA */


    /* EFECTO DE FLOTAR (sombra detrás) */
    filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
    z-index: 1;
}

/* CONTENIDO DEL HERO */
.hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    color: white;
}

/* SUBTÍTULO */
.hero-subtitle {
    font-size: 1.2rem;
    letter-spacing: 2px;
    text-shadow: 0px 4px 25px rgba(0, 0, 0, 0.9);

}

/* TÍTULO */
.hero-title {
    font-size: 3rem;
    margin: 10px 0 40px;
    text-shadow: 0px 4px 35px rgba(0, 0, 0, 0.9);

}

/* PILLS MENU (BURBUJA) */
.hero-pill-menu {
    margin-top: 20px;
    display: flex;
    justify-content: center;   /* CENTRAR CONTENIDO */
    align-items: center;       /* CENTRAR VERTICAL */
    gap: 40px;
    background: rgba(20,20,20,0.8);
    padding: 18px 200px;
    border-radius: 50px;
    backdrop-filter: blur(6px);
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
}

/* LINKS DENTRO DEL PILL */
.hero-pill-menu a {
    color: #EEEDE8;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 400;
    transition: 0.2s;
}

.hero-pill-menu a:hover {
    opacity: 0.7;
}

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-title">Diseños Josefas</div>

        <div class="navbar-center">
            <a href="#modelos">Modelos</a>
            <a href="#colores">Colores</a>
            <a href="#acerca">Acerca de</a>
        </div>

        <a href="#cita" class="navbar-button">Agenda una cita</a>
    </nav>


    <!-- HERO SECTION -->
    <section class="hero-josefas">
        <div class="hero-bg"></div>

        <div class="hero-content">
            <span class="hero-subtitle">Diseños Josefas</span>
            <h1 class="hero-title">Elegancia con tradición</h1>

            <div class="hero-pill-menu">
                <a href="#galeria">Galería</a>
                <a href="#materiales">Materiales</a>
                <a href="#historia">Historia</a>
            </div>
        </div>
    </section>


    <!-- IPAD SECTION -->    
    
    <section class="ipad-section">
    <div class="ipad-frame horizontal">
        <div class="ipad-screen">
            <video src="video1.mp4" autoplay muted loop playsinline></video>
         </div>
    </div>
    </section>

</body>
</html>
