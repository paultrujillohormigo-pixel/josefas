<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseños Josefas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
/* ===== Fuentes y Reset ===== */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: #000;
    overflow-x: hidden;
    color: #EEEDE8;
}

img {
    display: block;
    max-width: 100%;
}

a {
    text-decoration: none;
}

/* ===== NAVBAR ===== */
.navbar {
    width: 100%;
    background: #000;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 50px;
    box-sizing: border-box;
    position: sticky;
    top: 0;
    z-index: 100;
}

.navbar-title {
    font-size: 1.6rem;
    font-weight: 500;
    letter-spacing: 1px;
}

.navbar-center {
    display: flex;
    gap: 40px;
}

.navbar-center a {
    color: #EEEDE8;
    transition: 0.2s;
}

.navbar-center a:hover {
    opacity: 0.7;
}

.navbar-button {
    background: #EEEDE8;
    color: #000;
    padding: 10px 20px;
    border-radius: 4px;
    font-weight: 500;
    transition: 0.2s;
}

.navbar-button:hover {
    background: #f5f5f5;
}

/* ===== HERO ===== */
.hero-josefas {
    position: relative;
    width: 100%;
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
    overflow: visible;
}

.hero-bg {
    position: absolute;
    inset: 0;
    background-image: url('backhero.jpg');
    background-repeat: no-repeat;
    background-position: center top;
    background-size: cover; 
    z-index: 1;
}

.hero-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: 2;
}

.hero-content {
    position: relative;
    z-index: 10;
    text-align: center;
    max-width: 900px;
    margin-top: -80px;
}

.hero-subtitle {
    color: #EEEDE8;
    font-size: 1.4rem;
    margin-bottom: 12px;
    text-shadow: 0 0 12px rgba(0,0,0,0.8);
}

.hero-title {
    color: #FFF;
    font-size: 4rem;
    margin: 0;
    text-shadow: 0 0 18px rgba(0,0,0,0.9);
}

.hero-pill-menu {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    background: rgba(20,20,20,0.8);
    padding: 18px 40px;
    border-radius: 50px;
    backdrop-filter: blur(6px);
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
}

.hero-pill-menu a {
    color: #EEEDE8;
    font-size: 1.1rem;
    font-weight: 400;
}

.hero-pill-menu a:hover {
    opacity: 0.7;
}

/* ===== IPAD SECTION ===== */
.ipad-section {
    width: 100%;
    display: flex;
    justify-content: center;
    margin: -180px 0 80px 0;
    position: relative;
    z-index: 50;
}

.ipad-frame {
    width: 800px;
    height: 480px;
    background: #111;
    border-radius: 18px;
    padding: 5px;
    box-shadow: 0 12px 45px rgba(0,0,0,0.3);
    position: relative;
}

.ipad-screen {
    width: 100%;
    height: 100%;
    background: black;
    border-radius: 18px;
    overflow: hidden;
}

.ipad-screen video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ===== GALERÍA PREMIUM ===== */
.gallery-section {
    width: 100%;
    padding: 60px 20px;
    background: linear-gradient(180deg, #0a0a0a, #111);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.gallery-title {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    color: #f8f8f8;
    text-shadow: 0 4px 20px rgba(0,0,0,0.6);
    letter-spacing: 2px;
    font-size: 2.8rem;
    margin-bottom: 60px;
    text-align: center;
}

/* Grid */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    max-width: 1300px;
    width: 100%;
    margin: 0 auto;
}

/* Item */
.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 18px;
}

.gallery-item img {
    width: 100%;
    height: 420px;
    object-fit: cover;
    border-radius: 18px;
    display: block;
    box-shadow: 0 15px 40px rgba(0,0,0,0.7), inset 0 0 5px rgba(255,255,255,0.05);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.gallery-item:hover img {
    transform: scale(1.05) rotate(-0.5deg);
    box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 0 10px rgba(255,255,255,0.1);
}

/* Overlay */
.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.4s ease;
    color: #fff;
    font-size: 1.2rem;
    letter-spacing: 1px;
    font-weight: 500;
}

.gallery-item:hover .overlay {
    opacity: 1;
}

/* Responsive */
@media (max-width: 768px) {
    .gallery-item img {
        height: 300px;
    }
}

@media (max-width: 480px) {
    .gallery-item img {
        height: 220px;
    }
}
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-title">Diseños Josefas</div>

        <div class="navbar-center">
            <a href="#modelos">Modelos</a>
            <a href="citas.html">Agenda una Cita</a>
            <a href="#acerca">Acerca de</a>
        </div>

        <a href="#cita" class="navbar-button">Agenda una cita</a>
    </nav>

    <!-- HERO -->
    <section class="hero-josefas">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>

        <div class="hero-content">
            <span class="hero-subtitle">Diseños Josefas</span>
            <h1 class="hero-title">Elegancia con tradición</h1>

            <div class="hero-pill-menu">
                <a href="#galeria">Galería</a>
                <a href="#materiales">Materiales</a>
                <a href="#historia">Historia</a>
            </div>
        </div>
    </section>

    <!-- IPAD SECTION -->
    <section class="ipad-section">
        <div class="ipad-frame horizontal">
            <div class="ipad-screen">
                <video src="video2.mp4" autoplay muted loop playsinline></video>
            </div>
        </div>
    </section>

    <!-- GALERÍA PREMIUM -->
    <section class="gallery-section" id="galeria">
        <h2 class="gallery-title">Galería</h2>

        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="fotogal1.jpg" alt="Galería 1">
                <div class="overlay">Ver detalle</div>
            </div>
            <div class="gallery-item">
                <img src="fotogal2.jpg" alt="Galería 2">
                <div class="overlay">Ver detalle</div>
            </div>
            <div class="gallery-item">
                <img src="fotogal3.jpg" alt="Galería 3">
                <div class="overlay">Ver detalle</div>
            </div>
            <div class="gallery-item">
                <img src="fotogal4.jpg" alt="Galería 4">
                <div class="overlay">Ver detalle</div>
            </div>
        </div>
    </section>

</body>
</html>
